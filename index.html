<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Clone Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instgram-phone">
            <img src="img/iphone-instagram.png"class="phone" alt="celular">
        </div>
        <div class="instagram-form">
            <div class="group">
                <img src="img/instagram-logo.png" class="logo" alt="logo-instagram">
                <div class="instagram-perfil">
                    <img src="img/perfil-instagram.jpg" class="perfil" alt="perfil-instagram">
                </div>
                <a href="#" class="instagram-login">Continue como Felps1909</a>
                <a href="#" class="instagram-logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é Felps1909?</p>
                <p class="not-account">
                    <span class="link-blue">Alterar contas</span>
                    ou 
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download">
                        <img src="img/apple-buttom.png" alt="">
                    </a>
                    <a href="#" class="app-download">
                     
                    </a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
